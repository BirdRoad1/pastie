<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastie | View Paste</title>
    <link rel="stylesheet" href="/css/paste.css" />
  </head>
  <body>
    <div class="not-found-content" id="not-found-content">
      <h1>404 â€¢ The paste does not exist</h1>
    </div>
    <div id="content" class="content">
      <h1 class="title" id="title">View Paste</h1>
      <p id="paste-title"></p>

      <div id="decryption" class="decryption">
        <input
          type="password"
          id="password"
          class="password"
          placeholder="Password"
        />
        <button id="decrypt-btn" class="decrypt-btn">Decrypt</button>
      </div>
      <div class="content-wrapper">
        <textarea
          class="textarea"
          id="paste-content"
          autocomplete="off"
          readonly
          disabled
        ></textarea>
        <button id="copy-btn" class="copy-btn">Copy</button>
      </div>
    </div>
  </body>
  <script type="module" src="/js/view-paste.js"></script>
</html>
