<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastie</title>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="content">
      <h1>Pastie</h1>
      <p>Free and instant paste file storage</p>
      <p>If you choose to encrypt your paste, it will be end-to-end encrypted using AES-256-GCM.</p>
      <input
        class="filename"
        id="title"
        type="text"
        placeholder="Paste name (optional)"
        autocomplete="off"
      />
      <input
        class="password"
        id="password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />
      <textarea
        class="textarea"
        id="textarea"
        name=""
        id=""
        placeholder="Enter the paste content here"
        autocomplete="off"
      ></textarea>

      <div class="settings">
        <button class="upload-btn" id="upload-btn" disabled>
          Upload Paste
        </button>
        <select
          name="visibility"
          id="visibility"
          class="visibility"
          autocomplete="off"
        >
          <option value="PUBLIC">Public</option>
          <option value="ENCRYPTED">Encrypted</option>
        </select>
      </div>
    </div>
  </body>
  <script type="module" src="/js/index.js" template-integrity="/js/index.js"></script>
</html>
