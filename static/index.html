<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastie</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(17, 17, 17);
        color: white;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        /* height: 100%; */
        margin-top: 20vh;
        font-family: 'Roboto', sans-serif;
      }

      .textarea {
        width: 40vw;
        height: 400px;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        resize: none;
        border: none;
        background-color: rgb(34, 34, 34);
        color: white;
        font-family: 'Roboto', sans-serif;
      }

      .upload-btn {
        width: 200px;
        height: 40px;
        background-color: rgb(45, 45, 113);
        border: none;
        border-radius: 4px;
        color: white;
      }

      .upload-btn:hover {
        cursor: pointer;
      }

      .filename {
        width: 40vw;
        height: 40px;
        padding-left: 10px;
        font-size: 16px;
        background-color: rgb(34, 34, 34);
        color: white;
        border: none;
        border-radius: 4px;
      }

      .settings {
        display: flex;
        gap: 10px;
      }

      .visibility {
        width: 120px;
        text-align: center;
        background-color: rgb(81, 81, 81);
        color: white;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Pastie</h1>
      <p>Free and instant paste file storage</p>
      <input class="filename" type="text" placeholder="Paste name (optional)" />
      <textarea
        class="textarea"
        id="textarea"
        name=""
        id=""
        placeholder="Enter the paste content here"
      >
      </textarea>
      <div class="settings">
        <button class="upload-btn" id="upload-btn">Upload Paste</button>
        <select name="" id="" class="visibility">
          <option value="">Visibility</option>
          <option value="">Public</option>
          <option value="">Unlisted</option>
          <option value="">Encrypted</option>
        </select>
      </div>
    </div>
  </body>
  <script>
    
  </script>
</html>
